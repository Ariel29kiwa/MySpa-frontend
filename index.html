<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- כותרת שתופיע בלשונית הדפדפן -->
    <title>MySpa | מוצרי ספא לבית ולחצר - ג׳קוזי, סאונות ובריכות זרמים</title>

    <!-- Meta Description - תיאור שיופיע בגוגל -->
    <meta name="description" content="MySpa מתמחה במוצרי ספא איכותיים לבית ולחצר: ג׳קוזי, סאונות, בריכות זרמים ומערכות יוקרתיות. ספא אמיתי בלי לצאת מהבית.">

    <!-- Meta Keywords - לא חובה, אבל עדיין תורם -->
    <meta name="keywords" content="ג׳קוזי, סאונה, בריכת זרמים, מוצרי ספא, MySpa, ספא ביתי, ספא לחצר, מערכות ספא">

    <!-- Open Graph - חשוב לשיתוף בפייסבוק / וואטסאפ -->
    <meta property="og:title" content="MySpa - מוצרי ספא לבית ולחצר" />
    <meta property="og:description" content="ג׳קוזי, סאונות ובריכות זרמים באיכות הגבוהה ביותר. הפכו את הבית שלכם לחווית ספא אמיתית." />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:url" content="http://localhost:5173" />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
